<div *ngIf="wishes.length === 0; else showItems">
  There are no wishes to display.
</div>
<ng-template #showItems>
  <ul class="wish-list ">
    <li *ngFor="let item of wishes; index as ii">
      <div class="form-check" id="wishlist_checkbox">
        <label class="form-check-label" [ngClass]="item.isComplete ? 'text-muted' : ''">
          <input class="checkbox" type="checkbox" [checked]="item.isComplete" [attr.data-index]="ii"
            (click)="toggleItem(item)"> {{item.wishItem}}
        </label>
      <button type="button" class="btn-close mybutton" (click)="removeItem(item)"></button>

      </div>

    </li>
  </ul>

</ng-template>
